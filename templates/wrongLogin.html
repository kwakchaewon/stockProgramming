<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<style>
.loginContainer{
    color: white;
    position: absolute;
    top: 15%; left: 40%;
    /*border: solid 1px gray;*/
}

form{
    font-size: 26px;
}

p{
    text-align: -webkit-center; font-size: 30px; color: red;
}

input{
    color: black;
}
</style>
<body>
{% extends "stockBar.html" %}
{% block content %}
<div class="loginContainer">
    <p>Wrong account! Try again</p>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        User ID:
        <br>
        <input name="userId" type="text">
        <br>
        Password:
        <br>
        <input name="userPwd" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="Login">
        <a class="btn btn-default" href="{% url 'signup'%}">Sign up</a>
    </form>
</div>
{%endblock%}
</body>
</html>
